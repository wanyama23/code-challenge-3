
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Zen+Dots&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="./css/main.css">  -->
    <link rel="stylesheet" href="style.css">
    <title>Flatdango</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand me-6" href="#" id="titleHead">FLATDANGO</a>
          </div>
        </nav>
    </div>

    <nav class="navbar bg-dark mt-4 test">
        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            <h2 class="text-light" id="headTitle">FLATDANGO</h2>






            <form class="d-flex">
                <input class="form-control" type="text" placeholder="search movie title" id="search">
                <button class="btn btn-outline-info ms-1" id="searchBtn">SEARCH</button>
            </form>

        </div>

        <div class="container-fluid text-bg-dark d-flex justify-content-center">
            <!-- <a class="navbar-brand text-light">FLATDANGO</a> -->
            <h4 class="text-light" id="descript">For The Love Of Movies</h4>
        </div>

    </nav>



    <div class="container mt-5" id="main-container">
        <div class="row" id="film-details">
            <div class="row mt-3" id="">


                <div class="card col-4" id="listCont">



                    <div>
                        <h2 class="border rounded border-primary mt-2 bg-danger" id="showingTitle">MOVIES SHOWING</h2>
                        <ul class="list-group" id="showingMovie" >

                        </ul>
                    </div>

                    <div>
                        <ul id="soldOut">

                        </ul>
                    </div>

                </div>


                <div class="card col-8" id="mvie">
                    <h4 class="card-title border border-success mt-2 rounded bg-info" id="filmTitle">Django Unchained</h4>
                    <img class="card-img-top"
                        src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="Film details" id="poster">
                    <p class="border border-primary mt-2 rounded" id="movieDescription">Lorem ipsum she said its not available to do what she wants to do when she
                        has to</p>

                    <ul class="d-flex justify-content-center me-2" id="mviedet">
                        <li class="border border-success rounded me-2"  id="runtime"><span class="border-success me-2">Runtime:</span> 108 minutes</li>
                        <li class="border border-success rounded me-2" id="showtime">Showtime: 04:16PM</li>
                        <li class="border border-success rounded me-2" id="ticketsAvailable">Available Tickets 67</li>
                    </ul>

                    <button type="button" class="btn btn-warning" id="buyTicket">Buy Ticket</button>


                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <!-- <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script> -->
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
